<div class="bg-gradient-to-r from-blue-500 to-blue-700 text-white flex flex-col justify-center items-center p-20">
    <div class="text-center px-6">
        <h1 class="text-4x1 font-bold mb-4">Bem-vindo à sua lista de lugares favoritos!</h1>
        <p class="text-lg mb-6">Explore, organize e compartilhe os lugares incríveis que você adora. Tudo em um lugar só.</p>

        <button (click)="navegar();"
                class="bg-white text-blue-400 font-semibold py-3 px-8 rounded-full hover:bg-gray-100 flex space-x-3 items-center"
                *ngIf="isLoggedIn()"
        >
            Olá {{ profile?.name }}, clique aqui para aproveitar o site
        </button>

        <button (click)="logarComGoogle();"
                class="bg-white text-blue-700 font-semibold py-1 px-5 rounded-full hover:bg-gray-100 flex space-x-3 items-center"
                *ngIf="!isLoggedIn()"
        >
            <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="icon google" width="50px">Logar com Google
        </button>
    </div>
</div>
